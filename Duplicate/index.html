<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="title">VOWEL COUNTER</span>
    <input type="text" id="textHere" placeholder="Write your text here..." autocomplete="off" onkeydown="enterBtn(event)">
    <div class="container">
        vowel count <span id="vcount">0</span>
    </div>
    <a href="" class="button" onclick=vowelCount()>Check Vowel</a>
    <script>
        function vowelCount(){
            event.preventDefault()
            let replaced = ''
            for(let x=0;x<textHere.value.length;x++){
                replaced+=textHere.value.charAt(x).replace(/[^aeiou]/i, '')
            }
            vcount.innerHTML = replaced.length
            console.log(replaced)
        }
        function enterBtn(event){
            if (event.key ==='Enter'){
                vowelCount()
            }
        }
    </script>   
</body>
</html>
