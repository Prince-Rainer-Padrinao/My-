<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="title">VOWEL COUNTER</span>
    <input type="text" id="textHere" placeholder="Write your text here..." autocomplete="off" onkeydown="enterBtn(event)">
    <div class="container">
        vowel count <span id="vcount">0</span>
    </div>
    <a href="" class="button" onclick=vowelCount()>Check Vowel</a>
    <script>
        function vowelCount(){
            event.preventDefault()
            let count = 0
            let vowels = ['a', 'e', 'i', 'o', 'u']
            for(letter of textHere.value.toLowerCase()){
                if(vowels.includes(letter)){
                    count++
                }
            }
            vcount.innerHTML = count
        }
        function enterBtn(event){
            if(event.key === 'Enter'){
                vowelCount()
            }
        }
    </script>   
</body>
</html>
